#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "leed"
name = "Leed"
description.en = "Minimalistic RSS feed aggregator which allows quick and non-intrusive reading of feeds"
description.fr = "Agrégateur RSS minimaliste qui permet la consultation de flux RSS de manière rapide et non intrusive"

version = "1.15.1~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
code = "https://github.com/LeedRSS/Leed"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/leed"

    [install.init_main_permission]
    help.en = "A public Leed will be accessible for third party apps. By turning on 'anonymous readers' in Leed configuration, you can made your feeds public."
    help.fr = "Un Leed public sera accessible pour les applications tierces. En autorisant 'la lecture anonyme' dans la configuration de Leed, vous pouvez rendre vos flux publics."
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose your agregator's language"
    ask.fr = "Choisissez la langue de votre agrégateur"
    type = "select"
    choices = ["en", "fr", "es"]
    default = "en"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]
    [resources.sources.main]
    url = "https://github.com/LeedRSS/Leed/archive/refs/tags/v1.15.1.tar.gz"
    sha256 = "6b12f25e5f3e1b5f3ba78d00cfdf9529610cad77cc2f9cb57ffe19af59a07b55"

    autoupdate.strategy = "latest_github_tag"
    autoupdate.asset = "tarball"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "php8.4-simplexml",
        "php8.4-mysqli",
        "php8.4-curl",
        "php8.4-gd",
        "php8.4-mbstring",
        "mariadb-server",
    ]

    [resources.database]
    type = "mysql"
